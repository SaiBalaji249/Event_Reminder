name: Daily Task Reminder

on:
  schedule:
    - cron: '05 15 * * *'  # 01:02 AM IST (every day)
  workflow_dispatch:

jobs:
  run-task-reminder:
    runs-on: ubuntu-latest

    env:
      FILE_ID:  ${{ secrets.FILE_ID }}
      EMAIL_ID: ${{ secrets.EMAIL_ID }}
      EMAIL_ID_PASSWORD: ${{ secrets.EMAIL_ID_PASSWORD }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run the task reminder script
        run: python task_reminder_code.py
